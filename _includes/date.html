
<!-- Date -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].date.section | default: "date" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].date.title | default: "When it is" }}</h2>        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <div class="large text-muted">{{ site.data.sitetext[site.locale].date.date | markdownify }}</div>
        </div>
      </div>
    </div>
  </section>
<!-- End Date -->
